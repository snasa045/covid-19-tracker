<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0055DE" />
    <meta
    name="description"
    content="COVID-19 Tracker by Siddharth Nasare"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>COVID-19 Tracker</title>
    <meta property="og:url" content="https://covid-19-tracker-sid.web.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="COVID-19 Tracker">
    <meta property="og:description" content="COVID-19 Tracker by Siddharth Nasare">
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png">
    <meta property=”og:site_name” content=”COVID-19 Tracker”>
    
    <meta name="twitter:title" content="COVID-19 Tracker">
    <meta name="twitter:description" content="COVID-19 Tracker by Siddharth Nasare">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name=”twitter:creator” content=”@snasa045”>
    <meta name=”robots” content=”index, follow”>
    <link rel=”canonical” href=”https://covid-19-tracker-sid.web.app/” />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> 
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
